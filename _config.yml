future: true
collections:
  expositions:
    output: true
    permalink: /:collection/:name
    sort_by: date



# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 20
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - 'tag.html'
    title: 'Garanse'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Image size
image-size:
  - 240
  - 360
  - 480
  - 720
  - 1080

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate-v2
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
  # - style-guide.html
